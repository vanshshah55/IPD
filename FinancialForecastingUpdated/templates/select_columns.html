<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Columns</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select Date and Sales Columns</h1>
        <form method="POST">
            <label for="date_col">Select Date Column:</label>
            <select name="date_col" required>
                {% for col in columns %}
                <option value="{{ col }}">{{ col }}</option>
                {% endfor %}
            </select>

            <label for="sales_col">Select Sales Column:</label>
            <select name="sales_col" required>
                {% for col in columns %}
                <option value="{{ col }}">{{ col }}</option>
                {% endfor %}
            </select>

            <label for="months_to_predict">Months to Predict:</label>
            <input type="number" name="months_to_predict" value="12" min="1" required>

            <button type="submit">Forecast</button>
        </form>
    </div>
</body>
</html>
